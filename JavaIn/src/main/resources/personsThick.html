<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>persons.Persons</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<ul id="persons">

</ul>
<script>
    get();
    async function get() {
        let ul = $('#persons');
        let persons = await fetch('http://localhost:7070/api/persons', {
            method: 'GET'
        })
            .then(response => response.json());
        persons.forEach(function (item){
            let li = $("<li>");
            li.html(`${item.name} ${item.surname}`);
            ul.append(li);
            console.log(item);
        });

//console.log(persons);
    }
</script>
</body>
</html>
