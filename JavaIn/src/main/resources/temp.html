<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
  Persons:
  <ul id="persons"></ul>
  <script>
    let persons = `${persons}`;
    let persons = [{ "name": "b", "surname": "b" }, { "name": "default", "surname": "default" }, { "name": "a", "surname": "default" }];
    let ul = $('#persons');
    for (let i = 0; i < persons.length; i++) {
      let name = persons[i].name;
      let li = $('<li>').html('${name} ${persons[i].surname}');
      ul.append(li);
    }
  </script>
</body>

</html>
